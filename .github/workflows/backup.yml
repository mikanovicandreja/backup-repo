name: Repository Backup

on:
  push:
  schedule:
    - cron: "0 0 1 * *" # 1st of every month at 00:00 UTC

jobs:
  backup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # fetch full history for mirror

      - name: Configure Git
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

      - name: Add backup remote
        run: |
          git remote remove backup 2>/dev/null || true
          git remote add backup ${{ secrets.BACKUP_REPO_URL }}

      - name: Debug push
        run: |
          git remote -v
          git push --mirror backup --verbose
