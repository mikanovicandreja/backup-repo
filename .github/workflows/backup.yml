name: Repository Backup

on:
  push:
  schedule:
    - cron: "0 0 1 * *" # 1st of every month at 00:00 UTC

jobs:
  backup:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the full repo with all history
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.BACKUP_REPO_URL }}
          path: mikanovicandreja/backup-repo

      # Step 2: Configure Git identity for automated commits (good practice)
      - name: Configure Git
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      # Step 3: Add backup remote (remove if exists to avoid errors)
      - name: Add backup remote
        run: |
          git remote remove backup 2>/dev/null || true
          git remote add backup ${{ secrets.BACKUP_REPO_URL }}

      - name: Debug remote
        run: |
          echo "Secret starts with:" $(echo "${{ secrets.BACKUP_REPO_URL }}" | cut -c1-30)
          git remote remove backup 2>/dev/null || true
          git remote add backup ${{ secrets.BACKUP_REPO_URL }}
          git remote -v | sed 's/ghp_[^@]*/<TOKEN>/g'

      # Step 4: Push all branches and tags to backup
      - name: Push mirror to backup
        run: git push --mirror backup --verbose
